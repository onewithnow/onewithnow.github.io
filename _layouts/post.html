---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    <h5>PUBLISHED: {{ page.date | date: "%B %e, %Y" }}</h5>
  </div>
<div>
 {% if page.previous %} 
        <h5>PREVIOUS: </h5><a rel="prev" href="{{ page.previous.url }}">{{ page.previous.title}}</a>
    {% endif %}
    </div>
    <div>
    {% if page.next %} 
        <h5>NEXT: </h5><a rel="next" href="{{ page.next.url }}">{{ page.next.title }}</a>
    {% endif %}
    </div>
</article>
