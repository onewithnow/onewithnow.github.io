---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
<div>
 {% if page.previous %} 
        <a rel="prev" href="{{ page.previous.url }}">Previous: {{ page.previous.title}}</a>
    {% endif %}
    </div>
    <div>
    {% if page.next %} 
        <a rel="next" href="{{ page.next.url }}">Next: {{ page.next.title }}</a>
    {% endif %}
    </div>
</article>
