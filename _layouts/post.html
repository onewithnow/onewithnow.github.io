---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  
  <div class="entry">
    {{ content }}
  </div>
  
  
<hr/>

<div>
 {% if page.previous %} 
        <h5>PREVIOUS: <a rel="prev" href="{{ page.previous.url }}">{{ page.previous.title}}</a></h5>
    {% endif %}
    </div>

    <div>
    {% if page.next %} 
        <h5>NEXT: <a rel="next" href="{{ page.next.url }}">{{ page.next.title }}</a></h5>
    {% endif %}
    </div>

</article>
