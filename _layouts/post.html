---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div class="post-author">
  <h6> BY: {{ page.author }}</h6>
</Div>
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    <h5>PUBLISHED: {{ page.date | date: "%B %e, %Y" }}</h5>
  </div>
<div>
 {% if page.previous %} 
        <h5><a rel="prev" href="{{ page.previous.url }}">PREVIOUS POST: {{ page.previous.title}}</a></h5>
    {% endif %}
    </div>
    <div>
    {% if page.next %} 
        <h5><a rel="next" href="{{ page.next.url }}">NEXT POST: {{ page.next.title }}</a></h5>
    {% endif %}
    </div>
</article>
