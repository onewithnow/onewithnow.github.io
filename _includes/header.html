<div class="site-header">

    <nav class="site-nav">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
    </nav>

    <h1>
     <span>   
      <a href="{{ site.baseurl }}/" class="site-title"><img src="{{ logo }}" /></a>
      
     </span>
    </h1>


</div>
